<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Read for Fun</title>
    <link rel="stylesheet" href="blog2.css">
    <script src="blog2.js"></script>
    <script src="blog3.js" defer></script>
</head>
<body>

    <header>
        <h1>Kids Read for Fun</h1>
    </header>

    <nav>
        <a href="#">About</a>
        <a href="#">Archive</a>
        <a href="#">Search</a>
    </nav>

    <div class="main-container">
        <!-- Book Section -->
        <div class="book-section">
            <!-- Books Container -->
            <div id="articles-container"></div>
        </div>

        <!-- Filters Section -->
        <div class="filters">
            <h3>Filters</h3>
            <div class="sort-options">
                <label for="sort">Sort:</label>
                <select id="sort" onchange="handleSortChange()">
                    <option value="alphabetical">Alphabetical</option>
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
    
                <label for="age">Age:</label>
                <select id="age" onchange="handleAgeChange()">
                    <option value="all">All</option>
                    <option value="5-7">5-7</option>
                    <option value="8-10">8-10</option>
                    <option value="10-14">10-14</option>
                </select>
    
                <label for="genre">Genre:</label>
                <select id="genre" onchange="handleGenreChange()">
                    <option value="all">All</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="adventure">Adventure</option>
                    <option value="science_fiction">Science Fiction</option>
                </select>
    
                <label for="rating">Rating:</label>
                <select id="rating" onchange="handleRatingChange()">
                    <option value="all">All</option>
                    <option value="5-stars">★★★★★</option>
                    <option value="4-stars">★★★★</option>
                    <option value="3-stars">★★★</option>
                </select>
            </div>
        </div>
    </div>

</body>
</html>
