<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.mjs"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Find a Recipe!">
        <button id="search-btn">&#128269;</button>
    </div>

    <!-- Recipe Display Section -->
    <main class="recipe-container">
        <div class="recipe-card">
            <img src="images/apple-crisp.jpg" alt="Recipe Image" id="recipe-img">
            <div class="recipe-info">
                <div class="tags">
                    <span class="tag">dessert</span>
                    <span class="tag">tag2</span>
                </div>
                <h2>Apple Crisp</h2>
                <div class="rating">★★★★★</div>
                <p class="description">This is a short description of the recipe...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023</p>
        <div class="social-icons">
           <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram.webp" alt="instagram icon"></a>
	        <a href="#"><img src="images/facebook.webp" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest.webp" alt="pinterest icon"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
